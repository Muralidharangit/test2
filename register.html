<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="register-bg">
        <div class="d-flex justify-content-center top-head">
          <img src="./images/Login/1-ID-Multiple-Exchange.png" alt="" srcset="" class="w-85" />
        </div>

        <div class="container center-form">

            <h2 class="form-head">Register</h2>
            <form class="input-value">
                <div class="mb-3">
                 
                  <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Mobile NUMBER" >
                  <div id="emailHelp" class="form-text text-white prl-10 fs-12">You will receive an otp for verification</div>
                </div>
                <div class="mb-3">
                 
                  <input type="password" class="form-control input" id="exampleInputPassword1" placeholder="Enter invite Code">
                </div>
                <div class="mb-3 form-check d-flex align-items-center">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label text-white fs-12 prl-10" for="exampleCheck1">i certify that i am above 18 Years.</label>
                </div>
                
              </form>
        </div>

        

        <div class="footer d-flex justify-content-end flex-column align-items-center position-relative">
            <div class="bottom-button">
                <button class="btn-yellow">Join Now</button>
            </div>
            <p class="text-light">
              Already a player? <a href="#">Log in</a>
            </p>
          </div>
      </div>
    </section>
  </body>
</html>
