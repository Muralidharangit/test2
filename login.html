<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="login-bg">
        <div class="d-flex justify-content-center top-head">
          <img src="./images/Login/Welcome-back.png" alt="" srcset="" class="w-85" />
        </div>

        <div class="container center-form">

            <h2 class="form-head">Login</h2>
            <form class="input-value">
                <div class="mb-3">
                 
                  <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number or Username
                  " >
                  
                </div>
                <div class="mb-3">
                 
                  <input type="password" class="form-control input" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 form-check ">
                    <div class="row align-items-center">
                        <div class="col-sm-5  w-50 p-0">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-white fs-12 prl-10" for="exampleCheck1">Remember me.</label>
                        </div>
                        <div class="col-sm-7 w-50 p-0">
    
                            <label class="form-check-label text-white fs-12 prl-10 Forgot-pass" for="exampleCheck1">Forgot Password</label>
                        </div>
                    </div>
                
                </div>
                
              </form>
        </div>

        

        <div class="footer d-flex justify-content-end flex-column align-items-center position-relative">
            <div class="bottom-button">
                <button class="btn-yellow">Join Now</button>

                
            </div>
            <span class="Forgot-pass">Login via OTP</span>
            <p class="text-light">
              Already a player? <a href="#">Log in</a>
            </p>



            <div class="register d-flex flex-column align-items-center">

                <span class="gray-text mb-10">new to x ?</span>
                <button class="btn-register">Register Now</button>
            </div>
          </div>



      </div>
    </section>
  </body>
</html>
